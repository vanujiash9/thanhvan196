<!DOCTYPE html>
<html>
    <head></head>
    <style>
        h2{
            text-align: start;
        }
        table td {
            text-align: start;
            border: 1.5px solid #566e66
        }
        table{
            border-collapse: collapse;
            background-color: #ddfbd5;
            width: 30%;

        }
        tr:nth-last-child(-n+2) td {
      text-align: center;
    }
    
    </style>
    <body>
        
        <h2 style="color: #465f08;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <table>
            <tr>
                <td style="color: #465f08;">Họ và tên</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="color: #465f08;">Địa chỉ</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="color: #465f08;">Điện thoại</td>
                <td><input type="number" name="" id="">  </td>
            </tr>
            <tr>
                <td style="color: #465f08;">Phái</td>
                <td style="color: #465f08;" colspan="4"><input type="radio">
                Nam
                <input style="color: #465f08;" type="radio">
                Nữ
                </td>
                
            </tr>
            <tr>
                <td style="color:#465f08;">Nghề nghiệp</td>
                <td>
                <select name="" id="">
                    <option value="1">Bác sĩ</option>
                    <option value="2">Kĩ sư</option>
                    <option value="3">Giáo viên</option>
                    <option value="4">Khác</option>
                </select>
            </td>
            </tr>
            <tr>
                <td style="color: #465f08;">Chọn sản phẩm tham gia</td>
                <td>
                <select name="" id="" multiple>
                    <option value="1">Kem đánh răng</option>
                    <option value="2">Bột giặt</option>
                    <option value="3">Sữa tắm</option>
                    <option value="4">Dầu gội đầu</option>
                </select>
            </td>
            </tr>
            <tr>
                <td style="color: #465f08;">Số người dự đoán tham gia</td>
                <td><input type="number"></td>
            </tr>
            <tr>
               
                <td colspan="2"><button>Đồng ý</button></td>
                
            </tr>
            <tr>
                <td colspan="2" style="color: #d91448;">Bạn đã đăng ký thành công!</td>
       
            </tr>
        </table>
    </body>
</html
